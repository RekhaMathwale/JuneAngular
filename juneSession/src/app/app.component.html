<h1>{{ title }}</h1>

<div>
  <b>Hii </b>
  <b><i>Rekha</i></b>
</div>

<div *ngFor="let arr of array">{{ arr }}</div>
<ul>
  <li *ngFor="let obj of object">
    <div>
      Id: <b>{{ obj.id }}</b>
    </div>
    <div>
      Price: <b>{{ obj.price }}</b>
    </div>
    <div>
      Name:<b>{{ obj.model }}</b>
    </div>
  </li>
</ul>
