<h1>{{ title }}</h1>

<div>
  <b>Hii </b>
  <b><i>Rekha</i></b>
</div>
<div>
  sqrt : {{ 144 | sqrt }}

  <div *ngFor="let arr of array">{{ arr }}</div>
  <ul>
    <li *ngFor="let obj of object">
      <div *ngFor="let objs of objects">
        <p [style.color]="objs.idcolor">
          Id: <b>{{ obj.id }}</b>
        </p>
      </div>
      <div *ngFor="let objs of objects">
        <p [style.color]="objs.pricecolor">
          Price: <b>{{ obj.price | currency: "INR" }}</b>
        </p>
      </div>
      <div *ngFor="let objs of objects">
        <p [style.color]="objs.modelcolor">
          Name:<b>{{ obj.model | uppercase }}</b>
        </p>
      </div>
      <!-- <div *ngIf="obj.instock > 0; else outofstock">
      Stock:<b>{{ obj.instock }}</b>
    </div>
    <ng-template #outofstock>Out of stock</ng-template> -->
      <ng-container *ngIf="obj.instock != 0; then instock; else outofstock">
      </ng-container>

      <ng-template #instock>
        <p [style.color]="obj.prodcolor">
          <b
            >Last <mark>{{ obj.instock }}</mark> parts Available.</b
          >
        </p>
      </ng-template>

      <ng-template #outofstock
        ><p [style.color]="obj.prodcolor">
          <b>Oppss!! Out of stock</b>
        </p></ng-template
      >
      <span [ngSwitch]="obj.country" [style.color]="'#e6291b'">
        Country:
        <img *ngSwitchCase="'Austrelia'" src="" />
        <img *ngSwitchCase="'Japan'" src="" />
        <img *ngSwitchCase="'India'" src="" />
        <img *ngSwitchCase="'China'" src="" />
        <img *ngSwitchDefault src="" />
      </span>
    </li>
  </ul>
</div>
